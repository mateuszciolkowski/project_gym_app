<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj ćwiczenie</title>
  <link rel="stylesheet" href="css/addExercise.css">
</head>
<body>
  <a href="index.html" class="back-button">Powrót do strony głównej</a>
  <div class="container">
    <h1>Dodaj nowe ćwiczenie</h1>
    
    <form id="exercise-form" enctype="multipart/form-data">
      <label for="name">Nazwa ćwiczenia:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="muscle-group">Partia mięśniowa:</label>
      <select id="muscle-group" name="muscle-group" required>
        <option value="">Wybierz partię mięśniową</option>
        <option value="klatka piersiowa">Klatka piersiowa</option>
        <option value="plecy">Plecy</option>
        <option value="barki">Barki</option>
        <option value="biceps">Biceps</option>  
        <option value="triceps">Triceps</option>  
        <option value="nogi">Nogi</option>
        <option value="brzuch">Brzuch</option>
        <option value="łydki">Łydki</option>
        <option value="przedramiona">Przedramiona</option>
        <option value="pośladki">Pośladki</option>
      </select>
      
      <label for="current-weight">Aktualny ciężar:</label>
      <input type="number" id="current-weight" name="current-weight" step="0.1" required>

      <label for="max-weight">Maksymalny ciężar:</label>
      <input type="number" id="max-weight" name="max-weight" step="0.1">

      <label for="max-weight-date">Data osiągniętego maksymalnego ciężaru:</label>
      <input type="date" id="max-weight-date" name="max-weight-date">
      
      <label for="description">Opis ćwiczenia:</label>
      <textarea id="description" name="description" class="descriptionInput" rows="4" placeholder="Opcjonalny opis ćwiczenia..."></textarea>
      
      <button type="submit">Dodaj ćwiczenie</button>
    </form>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/AddExercise.js"></script>  
</body>
</html>
