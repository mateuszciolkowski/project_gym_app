<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista ćwiczeń</title>
  <link rel="stylesheet" href="css/exerciseList.css">
</head>
<body>
  <a href="index.html" class="back-button">Powrót do strony głównej</a>
  <div class="container">
    <h1>Lista ćwiczeń</h1>
    
    <label for="muscle-group-select">Wybierz partię mięśniową:</label>
    <select id="muscle-group-select">
      <option value="">Wszystkie</option>
      <option value="klatka piersiowa">Klatka piersiowa</option>
      <option value="plecy">Plecy</option>
      <option value="barki">Barki</option>
      <option value="biceps">Biceps</option>
      <option value="triceps">Triceps</option>
      <option value="nogi">Nogi</option>
      <option value="brzuch">Brzuch</option>
      <option value="łydki">Łydki</option>
      <option value="przedramiona">Przedramiona</option>
      <option value="pośladki">Pośladki</option>
    </select>
    
    <div id="exercise-list" class="exercise-list"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ExerciseList.js"></script>
</body>
</html>
